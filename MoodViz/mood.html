<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mood Visualizer</title>
    <link rel="icon" href="assets/logo.png" type="img/ico">
    <link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="scripts/chart.js" async></script>
</head>
<body>
	<div>
		<!-- action="visualize.html" -->
		<form onsubmit="return loadData();">
			<h2>Enter a value between 1 and 10 that maps to your mood for all the days this week</h2>
			Monday:<br>
			<input class="moodInput" id="mondayMood" placeholder="4"/><br><br>
			Tuesday:<br>
			<input class="moodInput" id="tuesdayMood" placeholder="3"/><br><br>
			Wednesday:<br>
			<input class="moodInput" id="wednesdayMood" placeholder="2"/><br><br>
			Thursday:<br>
			<input class="moodInput" id="thursdayMood" placeholder="5"/><br><br>
			Friday:<br>
			<input class="moodInput" id="fridayMood" placeholder="8"/><br><br>
			Saturday:<br>
			<input class="moodInput" id="saturdayMood" placeholder="9"/><br><br>
			Sunday:<br>
			<input class="moodInput" id="sundayMood" placeholder="8"/><br><br>
			<input class="cta cta--white" id="submitMood" type="submit" value="Submit">
			<!-- onclick="visualize.html" -->
			<a href="" class="cta cta--white" id="clearMood">Clear</a>
		</form>
	</div>
	<div>
		<canvas id="lineChart" height="450" width="800"></canvas>
	</div>
</body>
</html>
