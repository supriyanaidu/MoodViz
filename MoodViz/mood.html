<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mood Visualizer</title>
    <link rel="icon" href="assets/logo.png" type="img/ico">
    <link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="scripts/chart.js" async></script>
</head>
<body>
	<div id="container">
    <div><h2>Rate your mood (0 - 10 ) for this week</h2></div>
		<!-- onsubmit="return loadData();" action="visualize.html" -->
    <div id="week">
		<form>
			Monday:<br>
			<input class="moodInput" id="mondayMood"/><br><br>
			Tuesday:<br>
			<input class="moodInput" id="tuesdayMood"/><br><br>
			Wednesday:<br>
			<input class="moodInput" id="wednesdayMood"/><br><br>
			Thursday:<br>
			<input class="moodInput" id="thursdayMood"/><br><br>
			Friday:<br>
			<input class="moodInput" id="fridayMood"/><br><br>
			Saturday:<br>
			<input class="moodInput" id="saturdayMood"/><br><br>
			Sunday:<br>
			<input class="moodInput" id="sundayMood"/><br><br>
			<input class="cta cta--white" class="button" id="submitLine" type="button" value="Line Chart" onclick="loadData('line');" />
			<input class="cta cta--white" class="button" id="submitBar" type="button" value="Bar Chart" onclick="loadData('bar');" />
			<input class="cta cta--white" class="button" id="clearMood" type="button" value="Clear" />
		</form>
  </div>
	<div id="chart">
		<canvas id="moodChartDiv"></canvas>
	</div>
  </div>
</body>
</html>
